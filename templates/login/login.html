<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cloud Torrent</title>
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'homepage/assets/img/favicons/icon.png' %}"/>
</head>
<body>
{% if err %}
    <script>alert('login failed!!');</script>
{% endif %}
<div class="login-box">
    <h2>Login</h2>
    <form id="loginform" method="POST">
        {% csrf_token %}
        <div class="user-box">
            <input type="text" name="username" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <a href="javascript:{}" onclick="document.getElementById('loginform').submit();">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
        </a>
        <a style="margin-left:30px ;" href="{% url 'signup' %}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Sign up
        </a>
    </form>
</div>
</body>
</html>
